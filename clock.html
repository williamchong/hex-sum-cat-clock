<!DOCTYPE html>
<header>
</header>
<body onload="update()">
<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<div id="mainClock" style="-webkit-font-smoothing: antialiased;-webkit-filter: blur(0.7px);text-align:center;width:100%;height:50%;padding-top:20%;color:#ffffff;text-shadow: 2px 2px #aaaaaa;font-size:1000%;opacity:0.9;border-bottom:1px solid #fff;font-family: 'Orbitron', sans-serif;">123<div>
<script>
function update() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
	var r=Math.round(h*256/24+m*256/3600);
	var g=Math.round(m*256/60+s*256/3600);
	var b=Math.round(s*256/60+today.getMilliseconds()*256/60000);
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('mainClock').innerHTML = h+":"+m+":"+s;
	 document.body.style.background="rgb("+r+","+g+","+b+")";
    var t = setTimeout(function(){update()},100);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}




</script>
</body>
